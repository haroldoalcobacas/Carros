{% extends "base.html" %}
{% load static %}

{% block content %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/new_car.css' %}">

    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Cadastrar">
        </form>
    </div>
{% endblock %}
